<div class="container-fluid">
  <div class="row mh-100vh">
    <div
      class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
      id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">
        <h2 class="text-info fw-light mb-5"><i class="fa fa-diamond"></i> Your company</h2>
        <div class="form-group">
          <div *ngIf="isLoginError" class="red-text center error-message">
            <i class="material-icons">error</i> Incorrect username or password
          </div>
          <!-- <form [formGroup]="userLoginForm"   class="col s12 white" > -->
          <form [formGroup]="userLoginForm" class="col s12 white login-form data-form"
            (ngSubmit)="loginC(this.f.userName.value,this.f.passWord.value)" novalidate>
            <div class="form-group mb-3">
              <label class="form-label text-secondary">User Name</label>
              <input class="form-control" type="text" formControlName="userName" name="nameuserName" id="iduserName" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label text-secondary">Password</label>
              <input class="form-control" type="password" formControlName="passWord" name="namepassWord"
                id="idpassWord" /></div>

            <div class="row">
              <div class="input-field col s12">
                <button class="btn btn-info mt-2" type="submit" [disabled]="!userLoginForm.valid">Login</button>
              </div>
            </div>
            <!-- valid messages-->
            <div
            *ngIf="!f.userName?.valid && (f.userName.dirty
            ||f.username.touched)">
              User Name is not valid
          </div>
          <div
          *ngIf="!f.passWord.valid && (f.passWord.dirty
          ||f.passWord.touched)">
            PassWord is not valid
        </div>
          </form>
          <!--  <div class="row">
                    <div class="input-field col s12">
                        <button class="btn btn-info mt-2"  (click)="loginC(this.f.userName.value,this.f.passWord.value)" type="button" >Log In</button>
                      
                    </div>
                  </div> -->
        </div>


      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-end" id="bg-block"
      style="background-image:url('../../assets/images/Login/loginscreen.jpg');background-size:cover;background-position:center center;">
      <p class="ms-auto small text-dark mb-2"><em> </em><a class="text-dark" href="#"
          target="_blank"><em></em></a><br /></p>
    </div>
  </div>
</div>
